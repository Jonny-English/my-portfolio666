    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
        
        :root {
            --primary: #82AAFF;
            --primary-light: #1E3A8A;
            --background: #011627;
            --text: #D6DEEB;
            --text-muted: #94a3b8;
            --accent: #C792EA;
            --border: #334155;
            --card-bg: #1e293b;
            --heading-font: "Geist Sans", -apple-system, sans-serif;
            --body-font: "Source Serif Pro", Georgia, serif;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --radius: 24px;
            --radius-lg: 24px;
            --spacing-base: 1rem;
        }
        
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: var(--body-font); 
            font-size: 16px;
            line-height: 1.7; 
            color: var(--text); 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 { 
            font-family: var(--heading-font); 
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }
        
        a { color: var(--primary); text-decoration: none; transition: all 0.2s ease; }
        a:hover { color: var(--accent); }
        
        img { max-width: 100%; height: auto; }
        
        /* 通用类 */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
        
        .section { padding: 4rem 0; }
        
        .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .tag { 
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .button { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: var(--primary);
            color: white;
            font-weight: 600;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }
        .button:hover { 
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            opacity: 0.9;
            color: white;
        }
        
        /* Line clamp utilities for text truncation */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }
        .line-clamp-4 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
        }
        
        /* 响应式基础 */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .section { padding: 3rem 0; }
        }

            /* Magazine Layout Styles */
            body {
                font-family: 'Playfair Display', Georgia, serif;
            }
            
            .magazine-header {
                position: sticky;
                top: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                z-index: 100;
                padding: 1.5rem 0;
            }
            
            .magazine-nav {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .magazine-logo {
                font-size: 2rem;
                font-weight: 700;
                letter-spacing: 0.05em;
                color: var(--text);
            }
            
            .magazine-menu {
                display: flex;
                gap: 3rem;
                font-family: sans-serif;
                font-size: 0.95rem;
                text-transform: uppercase;
                letter-spacing: 0.1em;
            }
            
            .magazine-menu a {
                color: var(--text);
                transition: opacity 0.2s;
            }
            
            .magazine-menu a:hover {
                opacity: 0.6;
            }
            
            .magazine-hero {
                height: 100vh;
                background-size: cover;
                background-position: center;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
            }
            
            .magazine-hero-content {
                max-width: 800px;
                padding: 2rem;
            }
            
            .magazine-hero-title {
                font-size: 6rem;
                font-weight: 700;
                margin-bottom: 1rem;
                text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            }
            
            .magazine-hero-bio {
                font-size: 1.5rem;
                margin-bottom: 2rem;
                font-family: sans-serif;
                font-weight: 300;
            }
            
            .magazine-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 2rem;
            }
            
            .magazine-section {
                padding: 6rem 0;
            }
            
            .magazine-section-alt {
                background: var(--primary-light);
            }
            
            .magazine-section-title {
                font-size: 4rem;
                font-weight: 700;
                margin-bottom: 3rem;
                text-align: center;
            }
            
            .magazine-title {
                font-size: 5rem;
                font-weight: 700;
                margin: 4rem 0;
                text-align: center;
            }
            
            .magazine-masonry {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 2rem;
                grid-auto-rows: 250px;
            }
            
            .magazine-card {
                position: relative;
                overflow: hidden;
                border-radius: 0;
                transition: transform 0.3s;
            }
            
            .magazine-card:hover {
                transform: translateY(-5px);
            }
            
            .magazine-card-image {
                position: absolute;
                inset: 0;
            }
            
            .magazine-card-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .magazine-card-content {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2rem;
                background: linear-gradient(transparent, rgba(0,0,0,0.9));
                color: white;
            }
            
            .magazine-card-content h3 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .magazine-card-content p {
                font-family: sans-serif;
                font-size: 0.9rem;
                opacity: 0.9;
            }
            
            .magazine-blog-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 3rem;
            }
            
            .magazine-blog-card {
                display: block;
                transition: opacity 0.2s;
            }
            
            .magazine-blog-card:hover {
                opacity: 0.8;
            }
            
            .magazine-blog-card.featured {
                grid-column: span 2;
            }
            
            .magazine-blog-image {
                aspect-ratio: 16/9;
                overflow: hidden;
                margin-bottom: 1.5rem;
            }
            
            .magazine-blog-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .magazine-blog-content h3 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .magazine-blog-excerpt {

            }
            
            .magazine-blog-date {

                letter-spacing: 0.1em;
                color: var(--text-muted);
            }
            
            .magazine-article {

                margin: 4rem auto;
            }
            
            .magazine-feature-image {

            .magazine-headline {

            }
            
            .magazine-lead {

            .magazine-meta {

            .magazine-footer {

            @media (max-width: 768px) {

                    grid-template-columns: 1fr;
                }

                    grid-column: span 1;
                }
            }
